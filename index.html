<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration form</title>
</head>

<body>
    <header>

        <div class="header-color"></div>

    </header>
    <div class="container">
        <aside class="insidebox">
            <div class="aside_element">
                <h1><b>Sample heading</b></h1>
                <ol>
                    <li>Lorem ipsum dolor sit amet consectetur </li>
                    <li>Adipisicing elit tempore dolorem</li>
                    <li>Laborum distinctio incidunt quae voluptas tempore dolorem</li>
                </ol>
            </div>
        </aside>
        <div class="insidebox1">
            <h2>Create an account</h2>
            <form action="">
                <label for="email">Enter your email</label>
                <input type="email" name="email" id="email">
                <label for="dob">Date of birth <span>(optional)</span></label>
                <input type="date" name="dob" id="dob">
                <label for="password">Choose a strong password</label>
                <input type="password" name="password" id="password">
                <label for="checkbox">Are you an agency or individual?</label>
                <div class="radio-group">
                    <input type="radio" value="individual" name="option" id="individual">
                    <label for="individual">Individual</label>
                    <input type="radio" value="agency" name="option" id="agency">
                    <label for="agency">Agency</label>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit">

            </form>
        </div>
        </div>
        
    </div>

        <p>Hello footer</p>
    </footer> -->
</body>

</html>
