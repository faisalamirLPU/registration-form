<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration form</title>
</head>

<body>
    <header>
        <div class="header-color"></div>
    </header>
    <div class="container">
        <aside class="insidebox">
            <div class="aside_element">
                <h1><b>Sample heading</b></h1>
                <ol>
                    <li>Lorem ipsum dolor sit amet consectetur </li>
                    <li>Adipisicing elit tempore dolorem</li>
                    <li>Laborum distinctio incidunt quae voluptas tempore dolorem</li>
                </ol>
            </div>
        </aside>
        <aside class="insidebox1">
            <div class="form-content">
                <h2>Create an account</h2>
                <form action="">
                    <label for="email">Enter your email</label>
                    <input type="email" name="email" id="email">
                    <label for="dob">Date of birth <span>(optional)</span></label>
                    <div class="dob-section">
                        <div class="dob-field">
                            <label for="day">Day</label>
                            <input type="number" name="day" id="day" min="1" max="31" placeholder="DD">
                        </div>
                        <div class="dob-field">

                            <!-- <input type="number" name="month" id="month" min="1" max="12" placeholder="MM"> -->
                            <label for="month">Month</label>
                            <select class="year-field" name="year" id="year">
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>

                                <!-- Add options for the remaining months -->
                                <!-- Example: <option value="4">April</option> -->
                            </select>
                        </div>
                        <div class="dob-field">
                            <label for="year">Year</label>
                            <select class="month-field" name="month" id="month">
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>

                                <!-- Add options for the remaining months -->
                                <!-- Example: <option value="4">April</option> -->
                            </select>
                        </div>
                    </div>
                    <label for="password">Choose a strong password</label>
                    <input type="password" name="password" id="password">
                    <label for="checkbox">Are you an agency or individual?</label>
                    <div class="radio-group">
                        <input type="radio" value="individual" name="option" id="individual">
                        <label for="individual">Individual</label>
                        <input type="radio" value="agency" name="option" id="agency">
                        <label for="agency">Agency</label>
                    </div>
                    <input type="submit" name="submit" id="submit" value="Submit">
                </form>
            </div>
        </aside>
    </div>
    <footer>
        <div class="footer-color"></div>
        <!-- <p>&copy; 2024 Your Website Name. All rights reserved.</p> -->
    </footer>
</body>

</html>
